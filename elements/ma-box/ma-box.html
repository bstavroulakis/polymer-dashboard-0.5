<polymer-element name="ma-box" attributes="fullImage, fit">
    <template>
        <style>
            :host {
                display: block;
                /*box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);*/
                border-radius: 2px;
                margin-left: 5px;
                margin-right: 5px;
                box-shadow: 0 0 2px rgba(0,0,0,.12),0 2px 4px rgba(0,0,0,.24);
            }
            .head-inner {
                display: block;
                padding-left: 15px;
            }
            .body-inner {
                display: block;
                padding-left: 15px;
                padding-right: 15px;
            }
            .fullImage{
                min-height:150px;
                text-align:bottom;
                background-repeat:no-repeat;
                background-size:cover;
            }
            .fit .body-inner{
                padding:0;
            }
        </style>
        <div id="wrapper" class="{{ {'fit':fit, 'noHead':noHead,'content-color':true} | tokenList }}">
            <div id="boxHeader" class="head {{headClass}}">
                <div class="head-inner">
                <h3><content select="[head]"></content></h3>
                </div>
            </div>
            <div id="boxBody" class="body">
                <div class="body-inner">
                <content select="[body]"></content>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer('ma-box', {
            headClass: "",
            fullImage: "",
            fit:false,
            noHead:false,
            ready: function() {
                if (this.querySelector('[head]') == null) {
                    this.$.boxHeader.style.display = "none";
                    this.noHead = true;
                }
                else {
                    this.headClass = this.querySelector('[head]').className;
                }
                if (this.fullImage != "") {
                    this.$.boxBody.style.backgroundImage = "url(\"" + this.fullimage + "\")";
                    this.$.boxBody.className = "body fullImage text-primary-color";
                }
            }
        });
    </script>
</polymer-element>
